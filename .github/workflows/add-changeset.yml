name: Add Changeset with New Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version type (patch, minor, major)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      message:
        description: "Version message"
        required: true
        default: ""

permissions: read-all

jobs:
  add_changeset:
    permissions:
      contents: write

    if: github.actor == 'zemd'
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout Repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0
        with:
          run_install: false

      - name: Setup Node.js 22.x
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 22.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Create changeset file
        run: |
          FILE_NAME=".changeset/$(uuidgen).md"
          echo "---" > "$FILE_NAME"
          echo '"@zemd/eslint-flat-config": ${{ inputs.version }}' >> "$FILE_NAME"
          echo "---" >> "$FILE_NAME"
          echo "" >> "$FILE_NAME"
          echo "${{ inputs.message }}" >> "$FILE_NAME"

      - name: Commit changeset
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .changeset
          git commit -m "Add changeset: ${{ inputs.version }} - ${{ inputs.message }}"

      - name: Push changes
        run: git push origin HEAD
