name: Add Changeset with New Version

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version type (patch, minor, major)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      message:
        description: "Version message"
        required: true
        default: ""

jobs:
  add_changeset:
    if: github.actor == 'zemd'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@fe02b34f77f8bc703788d5817da081398fad5dd2 # v4.0.0
        with:
          run_install: false

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Create changeset file
        run: |
          FILE_NAME=".changeset/$(uuidgen).md"
          echo "---" > "$FILE_NAME"
          echo '"@zemd/eslint-flat-config": ${{ inputs.version }}' >> "$FILE_NAME"
          echo "---" >> "$FILE_NAME"
          echo "" >> "$FILE_NAME"
          echo "${{ inputs.message }}" >> "$FILE_NAME"

      - name: Commit changeset
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .changeset
          git commit -m "Add changeset: ${{ inputs.version }} - ${{ inputs.message }}"

      - name: Push changes
        run: git push origin HEAD
