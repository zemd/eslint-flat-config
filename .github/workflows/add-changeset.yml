name: Add Changeset with New Version

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version type (patch, minor, major)"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      message:
        description: "Version message"
        required: true
        default: ""

permissions: read-all

jobs:
  add_changeset:
    permissions:
      contents: write

    if: github.actor == 'zemd'
    runs-on: ubuntu-latest

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@002fdce3c6a235733a90a27c80493a3241e56863 # v2.12.1
        with:
          egress-policy: audit

      - name: Checkout Repo
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          run_install: false

      - name: Setup Node.js 22.x
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: 22.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Create changeset file
        run: |
          FILE_NAME=".changeset/$(uuidgen).md"
          echo "---" > "$FILE_NAME"
          echo '"@zemd/eslint-flat-config": ${{ inputs.version }}' >> "$FILE_NAME"
          echo "---" >> "$FILE_NAME"
          echo "" >> "$FILE_NAME"
          echo "${{ inputs.message }}" >> "$FILE_NAME"

      - name: Commit changeset
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .changeset
          git commit -m "Add changeset: ${{ inputs.version }} - ${{ inputs.message }}"

      - name: Push changes
        run: git push origin HEAD
